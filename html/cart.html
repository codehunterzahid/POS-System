<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../css/cart.css">


    <link rel="shortcut icon" href="../Assets/favicon.ico" type="image/x-icon">

    <script src="https://kit.fontawesome.com/0221deb852.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="main1">


        <div class="navbar">
            <h1 class="logo"><span>V</span>-MART</h1>

            <ul class="list">
                <li><a href="../index.html"><i class="fa-solid fa-gauge"></i>Dashboard</a></li>
                <li><a href="./inventory.html"><i class="fa-solid fa-list-check"></i>Inventory</a></li>
                <li class="active"><a href="./cart.html" class="active1"><i
                            class="fa-solid fa-cart-shopping"></i>Cart</a></li>
                <li><a href=""><i class="fa-solid fa-receipt"></i>Receipt</a></li>
                <li><a href=""><i class="fa-solid fa-users-line"></i>Customers</a></li>
                <li><a href=""><i class="fa-solid fa-list-check"></i>Projects</a></li>
            </ul>

        </div>

        <div class="cart">

            <div class="header">
                <div>
                    <a href="./inventory.html">
                        <h2><i class="fa-solid fa-bars"></i> Inventory</h2>
                    </a>
                </div>

                <div class="profile">
                    <img src="../Assets/dp.png">
                    <div>
                        <h6>Employee</h6>
                        <p>Asghar Ali</p>
                    </div>
                </div>
            </div>

            <div class="details">

                <div class="items">

                    <div class="item">
                        <img src="../Assets/item1.jpeg">
                        <div class="item-details">
                            <h6 class="item-name">Item Name</h6>
                            <p class="item-price">Price</p>
                        </div>

                        <div class="quantity">
                            <i class="fa-solid fa-minus" id="minus"></i>
                            <p class="item-quantity">11</p>
                            <i class="fa-solid fa-plus" id="plus"></i>
                        </div>
                    </div>

                    <div class="item">
                        <img src="../Assets/item1.jpeg">
                        <div class="item-details">
                            <h6 class="item-name">Item Name</h6>
                            <p class="item-price">Price</p>
                        </div>

                        <div class="quantity">
                            <i class="fa-solid fa-minus" id="minus"></i>
                            <p class="item-quantity">11</p>
                            <i class="fa-solid fa-plus" id="plus"></i>
                        </div>
                    </div>
                    
                </div>

                <div class="customer">

                    <form action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" required>
                    
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                        </select>
                    
                        <input type="submit" value="Submit">
                      </form>
                    
                </div>

            </div>


            <button class="make-receipt">Get Receipt</button>

        </div>


    </div>

</body>

</html>
